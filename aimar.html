<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        main {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Básica</h1>
    </header>

    <main>
        <h2>¡Bienvenido!</h2>
        <p>Esta es una página web sencilla hecha con HTML y un poco de CSS.</p>
    </main>

    <footer>
        <p>© 2025 Mi Sitio</p>
    </footer>
</body>
</html>
